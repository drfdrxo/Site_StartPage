<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Start Page</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --accent: #007aff;
      --danger: #ff3b30;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    #links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .link {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: var(--text);
      width: 64px;
      cursor: pointer;
    }
    .link img {
      width: 32px;
      height: 32px;
      margin-bottom: 0.25rem;
    }
    .link span {
      font-size: 0.75rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>My Start Page</h1>
  <div id="links"></div>

  <script>
    const linksContainer = document.getElementById("links");
    const DATA_URL = "https://raw.githubusercontent.com/drfdrxo/Site_StartPage/main/data.json";

    fetch(DATA_URL)
      .then(res => res.json())
      .then(data => {
        data.sort((a, b) => a.position - b.position);

        data.forEach(entry => {
          const div = document.createElement("div");
          div.className = "link";
          div.onclick = () => {
            const target = entry.url.startsWith("http") ? entry.url : `https://${entry.url}`;
            window.open(target, "_blank");
          };

          div.innerHTML = `
            <img src="${entry.icon}" alt="icon">
            <span>${entry.name}</span>
          `;

          linksContainer.appendChild(div);
        });
      })
      .catch(err => {
        linksContainer.innerHTML = "<p style='color:red;'>Error loading data.json</p>";
        console.error(err);
      });
  </script>
</body>
</html>
